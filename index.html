<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }
    .pdf-container {
      width: 100%;
      height: 100vh; /* Full viewport height */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    iframe {
      border: none;
      width: 90%;
      height: 90%;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <iframe src="https://raw.githubusercontent.com/SmitaEVS/files/main/test_JCA.pdf"></iframe>
  </div>
</body>
</html>
